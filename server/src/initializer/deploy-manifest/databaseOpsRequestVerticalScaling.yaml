kind: OpsRequest
metadata:
  labels:
    app.kubernetes.io/instance: <%- clusterName %>
    ops.kubeblocks.io/ops-type: VerticalScaling
    sealos-db-provider-cr: <%- clusterName %>
  name: <%- name %>
  namespace: <%- namespace %>
  ownerReferences:
    - apiVersion: apps.kubeblocks.io/v1alpha1
      kind: Cluster
      name: <%- clusterName %>
      uid: <%- clusterUid %>
spec:
  clusterRef: <%- clusterName %>
  type: VerticalScaling
  verticalScaling:
    - componentName: mongodb
      limits:
        cpu: <%- limitCPU %>m
        memory: <%- limitMemory %>Mi
      requests:
        cpu: <%- requestCPU %>m
        memory: <%- requestMemory %>Mi
