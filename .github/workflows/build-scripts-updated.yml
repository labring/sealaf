name: build-scripts-updated

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "build/**"
      - "deploy/**"
      - ".github/workflows/build-scripts-updated.yml"
      - ".github/workflows/build-sealos-cluster-image.yml"
      - "!**/*.md"

permissions:
  contents: read

concurrency:
  group: build-scripts-updated-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trigger-workflow-build-cluster-image:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger cluster image rebuild
        uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0 # v3.0.0
        with:
          event-type: build-scripts-updated
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "version": "latest"}'

      - name: Log trigger event
        run: |
          echo "Triggered cluster image rebuild workflow"
          echo "Event type: build-scripts-updated"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Version: latest"
