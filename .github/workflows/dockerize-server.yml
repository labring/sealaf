name: dockerize-server

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - "server/**"
      - ".github/workflows/dockerize-server.yml"
      - "!**/*.md"
      - "!server/package-lock.json"
  push:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/dockerize-server.yml"
      - "!**/*.md"
      - "!server/package-lock.json"

permissions:
  pull-requests: write
  packages: write
  contents: read
  issues: write # æ·»åŠ è¿™ä¸ªæƒé™ä»¥å…è®¸åˆ›å»ºè¯„è®º

concurrency:
  group: dockerize-server-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dockerize-server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('server/package-lock.json') }}

      - name: Use Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: 18.x

      - name: Install Package
        working-directory: server
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci && npm rebuild --arch=arm64 sharp

      - name: Build server
        working-directory: server
        run: npm run build

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          # PR æž„å»ºæ—¶åªç”¨ GHCR,é¿å… DOCKER_USERNAME ä¸ºç©ºçš„é—®é¢˜
          images: |
            ghcr.io/${{ github.repository_owner }}/sealaf-server
            ${{ github.event_name == 'push' && format('docker.io/{0}/sealaf-server', secrets.DOCKER_USERNAME) || '' }}
          tags: |
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') && github.event_name == 'push' }}
            type=sha,format=short,enable=${{ github.ref == format('refs/heads/{0}', 'main') && github.event_name == 'push' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Login to DockerHub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Github Container Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker-build
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64, linux/arm64

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        continue-on-error: true # å¦‚æžœè¯„è®ºå¤±è´¥ä¹Ÿä¸ä¸­æ–­ workflow
        with:
          script: |
            const isPush = '${{ github.event_name }}' === 'push';
            const buildSuccess = '${{ steps.docker-build.outcome }}' === 'success';
            const emoji = buildSuccess ? 'âœ…' : 'âŒ';
            const status = buildSuccess ? 'Success' : 'Failed';

            let body = `## ${emoji} Sealaf Server Image Build ${status}\n\n`;
            body += `### Build Details\n\n`;
            body += `| Item | Value |\n`;
            body += `|------|-------|\n`;
            body += `| Build Status | ${buildSuccess ? 'âœ… Passed' : 'âŒ Failed'} |\n`;
            body += `| Platforms | linux/amd64, linux/arm64 |\n`;
            body += `| Push to Registry | ${isPush ? 'âœ… Yes' : 'âš ï¸ No (PR build only)'} |\n`;
            body += `| Node Version | 18.x |\n\n`;

            if (buildSuccess && !isPush) {
              body += `### ðŸ“¦ Image Tags (will be pushed after merge)\n\n`;
              body += '```\n';
              body += `${{ steps.meta.outputs.tags }}\n`;
              body += '```\n\n';
            }

            if (buildSuccess && isPush) {
              body += `### ðŸ“¦ Published Images\n\n`;
              body += '```\n';
              body += `${{ steps.meta.outputs.tags }}\n`;
              body += '```\n\n';
              body += `**Digest**: \`${{ steps.docker-build.outputs.digest }}\`\n\n`;
            }

            body += `**Commit**: \`${{ github.sha }}\`\n`;
            body += `**Triggered by**: @${{ github.actor }}\n`;

            try {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const botComment = comments.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('Sealaf Server Image Build')
              );

              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: body
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: body
                });
              }
            } catch (error) {
              console.log('Failed to post comment:', error.message);
              console.log('This might be expected for PRs from forks');
            }

  trigger-workflow-build-cluster-image:
    needs: [dockerize-server]
    if: github.ref == format('refs/heads/{0}', 'main') && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: trigger cluster image workflow
        uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0 # v3.0.0
        with:
          event-type: docker_build_success
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "version": "latest"}'
